{% set name = "pytest-mypy" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e74d632685f15a39c31c551a9d8cec4619e24bd396245a6335c5db0ec6d17b6f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools_scm
  run:
    - mypy >=0.500
    - pytest >=3.5
    - filelock
    - python >=3.5

test:
  imports:
    - pytest_mypy

about:
  home: https://github.com/dbader/pytest-mypy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mypy static type checker plugin for Pytest
  doc_url: https://pypi.org/project/pytest-mypy/
  dev_url: https://github.com/dbader/pytest-mypy

extra:
  recipe-maintainers:
    - sduc
